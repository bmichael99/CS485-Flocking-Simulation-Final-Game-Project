<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

<script src="js/spider.js"></script>


</head>
<body style="">
<canvas id='mycanvas' style="">
</canvas>


<script>
    const canvas = document.querySelector("canvas");
    const sprites_to_draw = new Array(2); 
    var draw_loop_timeout;
    var img = new Image();

    const up_arrow = 38;
    const down_arrow = 40;
    const left_arrow = 37;
    const right_arrow = 39;

    const states = ["idle","idleBackAndForth","idleBreathing","idleFall","idleLayDown","idleLookAround","idleLookDown","idleLookLeft",
    "idleLookRight","idleLookUp","idleSit","idleSpin","idleWave","walk_E","walk_N","walk_NE","walk_NW","walk_S","walk_SE","walk_SW","walk_W"];

    var key_change = false;
    var key_num = [];

    var key_press = { 'UP' : null,
                    'RIGHT' : null,
                    'LEFT' : null,
                    'DOWN' : null
                                }
    
    sprites_to_draw[0] = new Array(0); //background and 
    sprites_to_draw[1] = new Array(0); //forground


    $.getJSON( "Penguins/animationData.json", function( data ) {
        //sprites_to_draw[1].push( new Sprite(data, 0 ,0, "idleSpin") );
        //sprites_to_draw[1].push( new Sprite(data, 100 ,100, "idleWave") );

        //setTimeout(() => {
                for(var i = 0;i< states.length;i++){
                    for(var j = 0; j < data["TenderBud"][states[i]].length; j++){
                        console.log("loading");
                        data["TenderBud"][states[i]][j]['img'] = new Image();
                        data["TenderBud"][states[i]][j]['img'].src = 'Penguins/TenderBud/' + states[i] + '/' + j + '.png';
                    }
                }
            //}, "500");

        /*
        for(var i = 0; i < 10;i++){
            sprites_to_draw[1].push( new boid(data, "idleSpin") );
        }*/
        

        sprites_to_draw[1].push( new Sprite(data, 150 ,600, "idleSpin") );

        sprites_to_draw[1].push( new spider(data, "idleSpin") );

        
    });


    $( document ).ready(function() {
        
        console.log( "Page is now ready" );
        resize();

        img.onload = function() {
            var ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        };
        img.src = 'imgs/bk.jpg';
        //draw_loop_timeout = setInterval(draw_loop, 33);

        setTimeout(() => {
            requestAnimationFrame(draw_loop);
        }, "1000");
    });

    window.addEventListener('resize', resize);

    function draw_loop(){
        
        var background_length = sprites_to_draw[0].length;
        var forground_length  = sprites_to_draw[1].length;
        var has_background_changed = false;
        
        

        const context = canvas.getContext('2d');
        //context.clearRect(0, 0, canvas.width, canvas.height);

        //Draw background sprites
        for(var i = 0; i < background_length; i++){
            has_background_changed = sprites_to_draw[0][i].draw();
        }

        

        document.body.onkeydown = function(e){
            
            if(e.keyCode == up_arrow){
                key_change = true;
                key_press["UP"] = e.keyCode;
            } 
            if(e.keyCode == right_arrow){
                //alert(String.fromCharCode(e.keyCode)+" --> "+e.keyCode);
                key_change = true;
                key_press["RIGHT"] = e.keyCode;
            }
            if(e.keyCode == left_arrow){
                key_change = true;
                key_press["LEFT"] = e.keyCode;
            }
            if(e.keyCode == down_arrow){
                key_change = true;
                key_press["DOWN"] = e.keyCode;
            }
        
        };
        document.body.onkeyup = function(e){
            
            if(key_press["UP"] == e.keyCode){
                key_press["UP"] = null;
            }
            if(key_press["RIGHT"] == e.keyCode){
                key_press["RIGHT"] = null;
            }
            if(key_press["LEFT"] == e.keyCode){
                key_press["LEFT"] = null;
            }
            if(key_press["DOWN"] == e.keyCode){
                key_press["DOWN"] = null;
            }

            if(key_press["UP"] == null && key_press["RIGHT"] == null && key_press["LEFT"] == null && key_press["DOWN"] == null){
                key_change = false;
            }
            
        };
        var ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        
        //Draw forground sprites
        for(var i = 0; i < forground_length; i++){
            sprites_to_draw[1][i].draw( { 'has_background_changed' : has_background_changed,
                                          'key_change' : key_change,
                                          'key_press' : key_press,
                                          'foreground_sprites' : sprites_to_draw[1]
                                        }
            );

            if (typeof sprites_to_draw[1][i].flock === "function") { 
                sprites_to_draw[1][i].flock(sprites_to_draw[1]);
            }
        }
        
        requestAnimationFrame(draw_loop);
    }

    

    function resize(){
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        /*
        try{
            var ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        }catch(err){
        }*/
    }
</script>
